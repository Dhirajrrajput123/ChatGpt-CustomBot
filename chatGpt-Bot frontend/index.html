<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="/index.css" />
  <body>
    <div><h2>custom Bot</h2></div>

    <div class="cont">
      <div><h3>Joks Generater</h3></div>
      <div>
        <label>
          <input
            type="text"
            name="Joks Name"
            id="topicjoks"
            value="Enter the Topic Name..."
        /></label>
      </div>

      <div><button id="btnjoks" onclick="JokesGenerator()">Generate Joks</button></div>
      <div><p id="joke">Joke Generated soon</p></div>
    </div>

    <div class="cont">
      <div><h3>sayri Generate</h3></div>
      <div>
        <label> 
            <input type="text"
            name="Sayri Name"
            id="topicsayari"
            value="Enter the Topic Name..."
            
            /></label>
      </div>

      <div><button id="btnsayari" onclick="sayariGenerator()">Generate Joks</button></div>
      <div><p id="sayari">Sayari Generated soon</p></div>
    </div>

    <div class="cont">
      <div><h3>news Generate</h3></div>
      <div>
        <label> 
            <input type="text"
            name="News Name"
            id="topicnews"
            value="Enter the Topic Name..."
             /></label>
      </div>

      <div><button id="btnnews" onclick="newsGenerator()">Generate Joks</button></div>
      <div><p id="news">Joke Generated soon</p></div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
